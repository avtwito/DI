<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3271131e30.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <form action="#" class="form">
        <label for="task"></label>
        <input type="text" name="task" spellcheck="false" autocomplete="off">
        <button type="submit" onclick="addTask(event)">Submit</button>
    </form>
    <div class="listTasks"></div>
</body>
<script src="script.js"></script>
</html>
