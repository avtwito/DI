<!DOCTYPE html>
<html>

<head>
    <style>
        #target {
            width: 200px;
            height: 200px;
            position: relative;
            background: yellow;
        }

        #box {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }

        .drop-zone--over {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="target"></div>
    <br>
    <div id="box" draggable="true"></div>
</body>
<script src="script.js"></script>
</html>
